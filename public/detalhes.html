<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link rel="stylesheet" href="assets/css/detalhes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/Imagens/icone-navbar-ghibli-removebg-preview.png" alt="Ícone Navbar" width="100px" height="80px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="explorer.html">Explorar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- Detalhes do Filme -->
        <div id="details-container">
            <div class="row">
                <div class="col-md-4">
                    <img id="movie-poster" src="" class="img-fluid rounded shadow" alt="Poster do Filme">
                </div>
                <div class="col-md-8">
                    <h2 id="movie-title" class="mb-3"></h2>
                    <p id="movie-overview" class="mb-3"></p>
                    <p><strong>Data de Lançamento:</strong> <span id="release-date"></span></p>
                    <p><strong>Avaliação:</strong> <span id="movie-rating"></span></p>
                    <button id="save-favorite" class="btn btn-primary mt-3">Salvar nos Favoritos</button>
                </div>
            </div>
        </div>

        <!-- Linha divisória -->
        <hr>

        <!-- Elenco -->
        <section id="elenco-section">
            <h3 class="mt-5">Elenco</h3>
            <div id="cast-container" class="row g-3"></div>
        </section>
    </main>

    <!-- Scripts -->

    <script src="assets/js/detalhes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
